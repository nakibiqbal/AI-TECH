<!DOCTYPE html>

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />

  <body>
    <!-- nav section start -->

    <section id="sectionNav">
      <div class="navbar">
        <a href="#" class="iconNav"><i class="fa-solid fa-bars"></i></a>

        <div class="innerNav">
          <a href="#" class="iconNavCross"><i class="fa-solid fa-xmark"></i></a>

          <div class="navLogo">
            <img src="Logo.png" alt="" />
          </div>
          <div class="navService">
            <a href="#" class="activeHome">Home</a>
            <a href="#" class="links">About</a>
            <a href="#" class="links">Services</a>
            <a href="#" class="links">Blog</a>
            <a href="#" class="links">Content</a>
          </div>
          <div class="buttons">
            <a href="#" class="navMagic">Sign In</a>
            <a href="#" class="snUp navMagic">Sign Up</a>
          </div>
        </div>
      </div>
    </section>

    <!-- nav section end -->

    <section id="section1">
      <img class="img1" src="Ellipse 1 (1).png" alt="" />
      <img class="img2" src="Ellipse 1.png" alt="" />

      <div class="mainDiv1">
        <div class="childDiv1">
          <p class="stagger">Technolodgy Landing Page</p>
          <h1 class="stagger">Explore Cutting Edge AI Technology</h1>
          <span class="stagger">
            Dive into a world where cutting-edge technology converges with human
            ingenuity to redefine possibilities. Our platform showcase the
            transformative impact of AI across industries
          </span>

          <div class="textBtn">
            <input class="stagger" type="text" placeholder="Add Your Text Here" />
            <button class="stagger">Explore</button>
          </div>
        </div>
        <div class="childDiv2">
            <span class="dot1"></span>
            <span class="dot2"></span>
          <img class="aiImg scale" src="ai.jpg" alt="" />
            <span class="dot3"></span>
            <span class="dot4"></span>
        </div>
      </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
